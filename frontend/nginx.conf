server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Frontend built assets
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Reverse-proxy API to backend service name (compose network)
  location /standings {
    proxy_pass http://backend:8000/standings;
  }
  location /health {
    proxy_pass http://backend:8000/health;
  }
  location /standings/refresh {
    proxy_pass http://backend:8000/standings/refresh;
  }
}
