services:
  db:
    image: postgres:15
    container_name: plwatchtower-db
    environment:
      POSTGRES_USER: pl_user
      POSTGRES_PASSWORD: pl_pass
      POSTGRES_DB: pl_db
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pl_user -d pl_db"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: plwatchtower-backend
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql://pl_user:pl_pass@db:5432/pl_db
      FOOTBALL_DATA_API_KEY: ${FOOTBALL_DATA_API_KEY}
      LEAGUE_CODE: PL
    depends_on:
      db:
        condition: service_healthy
    ports: ["8000:8000"]
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: plwatchtower-frontend
    depends_on:
      - backend
    ports: ["5173:80"]   # visit http://localhost:5173 in prod too
    restart: unless-stopped

volumes:
  db_data:
